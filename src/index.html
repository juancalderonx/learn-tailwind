<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Tailwind Neron</title>
</head>

<body>
    <div class="flex flex-row place-content-between border-2 border-blue-600 h-[600px] items-center">
        <div class="card self-start">1</div>
        <div class="card">2</div>
        <div class="card self-end">3</div>
    </div>

    <div class="flex flex-wrap gap-4 border-2 border-green-500 h-[600px] mt-6">
        <div class="card grow shrink-0">1</div>
        <div class="card grow shrink-0">2</div>
        <div class="card grow shrink-0">3</div>
        <div class="card grow shrink-0">4</div>
        <div class="card grow shrink-0">5</div>
        <div class="card grow shrink-0">6</div>
    </div>

    <div class="flex gap-2 border-2 border-black h-[600px] mt-6">
        <div class="card basis-1/4">1</div>
        <div class="card basis-1/4">2</div>
        <div class="card basis-1/2">3</div>
    </div>
</body>

</html>
